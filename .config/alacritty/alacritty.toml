live_config_reload = true

[cursor]
style = "Underline"

[env]
TERM = "xterm-256color"

[font]
size = 14

[font.normal]
family = "JetBrains Mono"
style = "Light"

[window]
decorations = "none"
startup_mode = "Maximized"
title = "Alacritty Console"

[shell]
program = "/opt/homebrew/bin/bash"

# https://github.com/anujc4/dotfiles/blob/master/roles/alacritty/files/alacritty_mac_base.toml
[keyboard]
bindings = [
