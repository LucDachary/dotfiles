	{ key = "b", mods = "Alt", chars = "\u001BB" }, # Skip word left
	{ key = "f", mods = "Alt", chars = "\u001BF" }, # Skip word right

# This restores the original Alt+hjkl from Tmux configuration, that wouldn't work with
# macOS keyboard.
	{ key = "h", mods = "Alt", chars = "\u001Bh" },
	{ key = "l", mods = "Alt", chars = "\u001Bl" },
	{ key = "j", mods = "Alt", chars = "\u001Bj" },
	{ key = "k", mods = "Alt", chars = "\u001Bk" },

# This restores "delete one word forward"
	{ key = "d", mods = "Alt", chars = "\u001Bd" },

