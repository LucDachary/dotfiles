# Configuration
# https://github.com/hrkfdn/ncspot/blob/main/doc/users.md#configuration

use_nerdfont=true
notify=true
audio_cache=true
audio_cache_size=10000
initial_screen="queue"

[track_format]
left = "%artists"
center = "%title"
right = "%album %saved %duration"

# Spotify
[theme]
background = "black"
primary = "light white"
secondary = "light black"
title = "green"
playing = "green"
playing_selected = "light green"
playing_bg = "black"
highlight = "light white"
highlight_bg = "#484848"
error = "light white"
error_bg = "red"
statusbar = "black"
statusbar_progress = "green"
statusbar_bg = "green"
cmdline = "light white"
cmdline_bg = "black"
